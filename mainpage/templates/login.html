{% load static %}
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <title>Recycle It</title>

   <link rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
         integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
         crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <div class="fadeIn first">
              <img src="{% static 'icon/images.jpg' %}" id="icon" alt="User Icon" />
            </div>
            <form>
              <input type="text" id="email" class="fadeIn second " name="email" placeholder="e-mail">
              <input type="text" id="pwd" class="fadeIn third" name="pwd" placeholder="password">
              <input type="submit"  class="fadeIn fourth,color_theme" value="Log In">
            </form>
            <div id="formFooter">
                <h6>Don't have an Account?</h6>
                <a class="underlineHover" href="/register">Register</a>
            <br>
            </div>

          </div>
        </div>
</body>
</html>
